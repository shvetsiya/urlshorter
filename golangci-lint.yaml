run:
   # default concurrency is a available CPU number
  concurrency: 4

  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 1m

  # exit code when at least one issue was found, default is 1
  issues-exit-code: 1

  # include test files or not, default is true
  tests: false

  # default is true. Enables skipping of directories:
  #   vendor$, third_party$, testdata$, examples$, Godeps$, builtin$
  skip-dirs-use-default: true

  # skipp files like .bad.go
  skip-files:
    - ".*\\.bad\\.go$"

linters:
  disable-all: true
  enable:
    - gofmt 
    - goimports 
    - govet # general analysis of possible bugs
    - goconst # find strings that could be constants
    - funlen 
    - bodyclose 
    - errcheck 
    - deadcode # unused code
    - exportloopref 


linters-settings:
  goimports:
    local-prefixes: github.com/shvetsiya/urlshorter
  govet:
    # check shadow variables
    check-shadowing: true
  goconst:
    min-len: 2
    min-occurrences: 2    
  funlen:
    # fun up to 100 lines or 50 operations
    lines: 100
    statements: 50